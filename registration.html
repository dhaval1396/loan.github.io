<!DOCTYPE html>
<html lang="en">

<head>
  <title>Loan Bazar</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="bootstrap/css/style.css" />
  <link rel="stylesheet" type="text/css" href="bootstrap/css/aos.css" />
  <link rel="stylesheet" type="text/css" href="slick-slider/slick-slider.css" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
  <script type="text/javascript" src="slick-slider/slick-slider.js"></script>
  <script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="bootstrap/js/aos.js"></script>
</head>

<body>

  <!-- Form Section -->
  <div class="form-main-div">
    <div class="container">
      <div class="form-field-box-div">
        <div class="form-logo-div">
          <a href="index.html">
            <img src="image/Logo.png" alt="logo" class="img-fluid">
          </a>
        </div>
        <form>
          <div class="common-field-div">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" class="form-control" placeholder="Name">
            </div>
          </div>
          <div class="common-field-div">
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" placeholder="Email Address">
            </div>
          </div>
          <div class="common-field-div">
            <div class="form-group">
              <label>Phone Number</label>
              <input type="text" class="form-control" placeholder="Phone Number">
            </div>
          </div>
          <div class="common-field-div">
            <div class="form-group">
              <label>Password</label>
              <input type="text" class="form-control" placeholder="Password">
            </div>
          </div>
          <div class="mb-3">
            <p class="common-para">
              <input type="checkbox">
              I agree to the <a href="#" class="links-text">Terms</a> and <a href="#" class="links-text">Privacy
                Policy</a>.
            </p>
          </div>
          <div class="common-btn-div login-btn-div text-center">
            <a href="#" class="btn">Create Account</a>
          </div>
          <div class="text-center mt-2">
            <p class="common-para">Already have an account? <a href="login.html" class="links-text">Log In!</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>

</html>


<!-- Animation Js -->
<script type="text/javascript">
  AOS.init({
    duration: 1200,
  });
</script>
